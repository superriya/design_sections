<!doctype html>
<html lang="en">
  <head>
    <title>My Portfolio</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
    
  </head>
  <body>

  <section class="portfolio_banner" style="background-image: url('./images/design-background2.png');">
    <div class="container default_container">
       
    </div>
  </section>

  <section class="portfolio_square_section">
    <div class="container">
         <div class="portfolio_square">
            	
        </div>
    </div>
  </section>
  
  <!-- multistep form -->
  <section class="form-section">
    <div class="container">
      <h1>Multi-step form/ vanila javascript</h1>
      <div class="wrapper">
        <form action="/" method="get" id="form_wizard_1" class="form-wizard js-form-wizard" novalidate>
            <h1>Register</h1>

            <fieldset class="step js-step">
                <legend>Name</legend>
                <div class="form-group js-form-group">
                    <label for="first_name">First name</label>
                    <input type="text" name="first_name" id="first_name" class="form-control js-form-control" required>
                </div>
                <div class="form-group js-form-group">
                    <label for="last_name">Last name</label>
                    <input type="text" name="last_name" id="last_name" class="form-control js-form-control" required>
                </div>
            </fieldset>

            <fieldset class="step js-step">
                <legend>Contact Info</legend>
                <div class="form-group js-form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control js-form-control" required>
                </div>
                <div class="form-group js-form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" name="phone" id="phone" class="form-control js-form-control" required>
                </div>
            </fieldset>

            <fieldset class="step js-step">
                <legend>Birthday</legend>
                <div class="form-group js-form-group">
                    <label for="dob">Date of birth</label>
                    <input type="date" name="dob" id="dob" class="form-control js-form-control" required>
                </div>
            </fieldset>

            <fieldset class="step js-step">
                <legend>Login Info</legend>
                <div class="form-group js-form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control js-form-control" required>
                </div>
                <div class="form-group js-form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control js-form-control" required>
                </div>
            </fieldset>

            <div class="form-group text-right">
                <button type="button" class="btn-prev js-btn-prev">Prev</button>
                <button type="button" class="js-btn-next" data-step-text="Next" data-final-step-text="Submit">Next</button>
            </div>

            <div class="progress-bar js-progress-bar"></div>
        </form>
      </div> 
     </div>
  </section>


  <section class="clear-sec mt-5">
    <div class="container">
        <h2>Without clearfix</h2>
        <div class="great-collapse">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        </div>
        <br>
        <br>

        <h2>With clearfix</h2>
        <div class="great-collapse cf">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        </div>
    </div>
  </section>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    <script src="js/script.js"></script>
    <script src="js/multiformsteps.js"></script>
  </body>
</html>
